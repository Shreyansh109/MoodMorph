<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Chatbot & Color Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #111827, #1a202c);
            overflow: hidden;
        }

        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        
        #chatbot-container, #game-container {
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 90vh;
        }

        .chatbot-centered {
            width: 100%;
            max-width: 48rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 15px rgba(79, 70, 229, 0.3);
        }

        .game-hidden {
            opacity: 0;
            transform: scale(0.95) translateX(20px);
            width: 0;
            flex-grow: 0;
            padding: 0;
            border: none;
        }

        .chatbot-sidebar {
            width: 100%;
            max-width: 24rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .game-visible {
            opacity: 1;
            transform: scale(1) translateX(0);
            width: 100%;
            flex-grow: 1;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 15px rgba(79, 70, 229, 0.5);
        }

        .dot {
            animation: typing 1.4s infinite;
            animation-fill-mode: both;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .message-bubble {
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="main-content" class="w-full h-full flex items-center justify-center gap-6">
        
        <!-- Chatbot Container -->
        <div id="chatbot-container" class="chatbot-centered flex flex-col bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">
            <div class="flex-shrink-0 bg-black/20 p-4 border-b border-white/10">
                <h1 class="text-xl md:text-2xl font-bold text-center text-indigo-400">Emotion Analyst</h1>
                <p class="text-center text-gray-400 text-sm">How are you feeling today?</p>
            </div>
            
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="flex justify-start">
                    <div class="message-bubble bg-indigo-600 rounded-2xl rounded-bl-lg p-3 max-w-xs md:max-w-md shadow-md">
                        <p class="text-white">Hello! Tell me about your day, and I'll suggest an activity for you.</p>
                    </div>
                </div>
            </div>

            <div id="typing-indicator" class="p-4 hidden">
                 <div class="flex items-center space-x-2">
                    <div class="bg-gray-700 p-3 rounded-2xl rounded-bl-lg">
                        <div class="flex items-center space-x-1">
                            <div class="dot h-2 w-2 bg-gray-400 rounded-full"></div>
                            <div class="dot h-2 w-2 bg-gray-400 rounded-full"></div>
                            <div class="dot h-2 w-2 bg-gray-400 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-white/10 mt-auto bg-black/10">
                <div id="chat-input-container" class="flex items-center space-x-2 md:space-x-4">
                    <textarea id="user-input" class="flex-1 p-3 bg-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none transition" rows="1" placeholder="Type your message..."></textarea>
                    <button id="send-button" type="button" class="bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold p-3 rounded-full transition duration-300 shadow-lg transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Container -->
        <div id="game-container" class="game-hidden bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">
            <canvas id="game-canvas" class="w-full h-full block"></canvas>
        </div>
    </div>
    
    <!-- The game developer's script will be loaded here. -->
    <!-- It must define a `ColorJourneyGame` class. -->
    <script src="index.js" defer></script>

    <script>
        // DOM Elements
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.getElementById('typing-indicator');
        const chatbotContainer = document.getElementById('chatbot-container');
        const gameContainer = document.getElementById('game-container');
        const gameCanvas = document.getElementById('game-canvas');
        
        let currentGame = null;

        // --- Chatbot & UI Logic ---
        const handleSendMessage = async () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            userInput.value = '';
            userInput.rows = 1;
            userInput.style.height = 'auto';
            typingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight;
            const sentiment = await getSentiment(message);
            typingIndicator.classList.add('hidden');
            const botMessage = `It sounds like you might be feeling a bit **${sentiment}**. Would you like to try an activity?`;
            addMessage(botMessage, 'bot', sentiment);
        };
        
        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        function addMessage(text, sender, sentiment = null) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble p-3 max-w-xs md:max-w-md rounded-2xl shadow-md ${sender === 'user' ? 'bg-gray-600 rounded-br-lg' : 'bg-indigo-600 rounded-bl-lg'}`;
            messageBubble.innerHTML = `<p class="text-white">${text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</p>`;
            if (sender === 'bot' && sentiment) {
                const button = document.createElement('button');
                button.innerText = 'Start Color Journey';
                button.className = 'mt-3 w-full bg-white text-indigo-600 font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-300 transform hover:scale-105';
                button.onclick = () => launchGame(sentiment);
                messageBubble.appendChild(button);
            }
            messageWrapper.appendChild(messageBubble);
            chatMessages.appendChild(messageWrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getSentiment(userInput) {
            await new Promise(resolve => setTimeout(resolve, 1500));
            return Math.random() > 0.5 ? 'happy' : 'sad';
        }

        function launchGame(sentiment) {
            if (currentGame) {
                currentGame.stop();
            }
            chatbotContainer.classList.remove('chatbot-centered');
            chatbotContainer.classList.add('chatbot-sidebar');
            gameContainer.classList.remove('game-hidden');
            gameContainer.classList.add('game-visible');
            initializeGame(sentiment);
        }
        
        // --- Game Integration Point ---
        // This function assumes `ColorJourneyGame` is defined in the external script.js
        function initializeGame(sentiment) {
            // Check if the game class is available before trying to use it
            if (typeof ColorJourneyGame !== 'undefined') {
                currentGame = new ColorJourneyGame(gameCanvas, sentiment);
                currentGame.start();
            } else {
                console.error("ColorJourneyGame class not found. Make sure script.js is loaded and defines it.");
                // Optionally display an error message on the canvas
                const ctx = gameCanvas.getContext('2d');
                ctx.fillStyle = 'white';
                ctx.font = '16px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('Error: Game could not be loaded.', gameCanvas.width / 2, gameCanvas.height / 2);
            }
        }

    </script>
</body>
</html>
